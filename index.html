<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Сверстать страницу</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="center">
      <header>
        <nav>
          <a href="#active" class="button">Open pop-up button</a>
        </nav>
      </header>
      <main>

        <ul class="green">
          <li id="popup" class="green-item item_1"></li>
          <li class="green-item item_2"></li>
          <li class="green-item item_3"></li>
          <li class="green-item item_4"></li>
          <li class="green-item item_5"></li>
        </ul>
        <ul class="blue">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </main>
      <footer></footer>
    </div>
  </div>
  <div id="active" class="modal-window">
    <div class="popup-box">Pop-up
      <a href="#close" class="close"></a>
    </div>

  </div>
</body>

</html>
